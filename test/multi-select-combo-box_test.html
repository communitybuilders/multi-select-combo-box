<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>multi-select-combo-box test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../multi-select-combo-box.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <multi-select-combo-box></multi-select-combo-box>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <multi-select-combo-box items='["test1", "test2"]'></multi-select-combo-box>
      </template>
    </test-fixture>

    <script>
      suite('multi-select-combo-box', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          expect(element.items).to.deep.equal([]);
          expect(element.selectedItems).to.deep.equal([]);
          expect(element.valueField).to.be.an('undefined');
          expect(element.displayField).to.be.an('undefined');
        });

        test('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          expect(element.items).to.deep.equal(["test1", "test2"]);
          expect(element.selectedItems).to.deep.equal([]);
        });

      });
    </script>

  </body>
</html>
